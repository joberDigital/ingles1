<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
<title>Document</title>
</head>

<body>
  <div class="bodyApp">
    <header>
      <div class="headerPrincipal">
        <h1>
          <div class="headerPrincipal-titulo"> Greetings </div>
        </h1>
      </div>
      <div id="header1" ></div>
      <div  class="text" onclick=window.location.reload()>volver
      </div>
    </header>

<script>
const templateId = document.getElementById("header1")

function showTemplate1(templateId) {
  const container = document.createElement('div');
  container.innerHTML = `
  <div class=" headerPrincipal">
    <div class="row">
      <div class="catalog-part" onclick="showTemplate('template1')">present tense</div>
      <div class="catalog-part" onclick="showTemplate('template2')">past tense</div>
      <div class="catalog-part" onclick="showTemplate('template3')">future tense</div>
   </div>
    <h2 id=${templateId} class="headerPrincipal2">
    <div id="template1" class="template"> </div>
    <div id="template2" class="template"></div>
    <div id="template3" class="template"></div>
  </h2>
</div>
  `;
document.body.appendChild(container);
}

showTemplate1(templateId)
// Usage example:
function showTemplate(templateId) {
  const templates = document.getElementsByClassName('template');
    for (let i = 0; i < templates.length; i++) {
      templates[i].classList.remove('active');
    }
const selectedTemplate = document.getElementById(templateId);
selectedTemplate.classList.add('active');
const header = document.getElementById(templateId);

switch (templateId) {
    case 'template1':
      header.innerHTML = "<p>parrafo 1</p>"+"<p>parrafo 2</p>"+"<p>parrafo 3</p>";
      break;
    case 'template2':
    header.innerHTML = "<p>parrafo 4</p>"+"<p>parrafo 2</p>"+"<p>parrafo 3</p>";
      break;
    case 'template3':
    header.innerHTML = "<p>parrafo 7</p>"+"<p>parrafo 2</p>"+"<p>parrafo 3</p>";
      break;
  }
  templateId.style.display="block";
}
</script>
</body>
</html>
